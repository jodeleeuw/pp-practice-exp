<!DOCTYPE html>
<html>
<head>
  <style>

  @import url(https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700);

  html {
    height: 100%;
    width: 100%;
    font-family: 'Open Sans';
  }
  body {
    margin:0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      hsla(232, 41%, 56%, 1),
      hsla(232, 41%, 56%, 1) 3px,
      hsla(232, 41%, 60%, 1) 3px,
      hsla(232, 41%, 60%, 1) 18px
    );
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    overflow-x: hidden;
  }

  @keyframes anim-slide {
    0% {transform: translateX(300%) }
    10% {transform: translateX(0%) }
    90% {transform: translateX(0%) }
    100% {transform: translateX(-300%) }
  }

  @keyframes slide-in {
    0% {transform: translateX(300%) }
    100% {transform: translateX(0%) }
  }

  @keyframes slide-out {
    0% {transform: translateX(0%) }
    100% {transform: translateX(-300%) }
  }

  .card { 
    width:500px;
    height:300px;
    background-color:white;
    font-size:60px; 
    font-family:'Open Sans'; 
    color: #555;
    text-align: center;
    outline: 2px solid midnightblue;
    border: 2px solid midnightblue;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50);
    backface-visibility: hidden;
    transform-style: preserve-3d;
  }

  .card:after {
    content: '';
    width: 500px;
    height: 300px;
    position: absolute;
    top:0px;
    left:0px;
    transform: rotateX(180deg);
    transform-style: preserve-3d;
    backface-visibility: hidden;
    background-color: white;
    border: 2px solid midnightblue;
    background-image:
    radial-gradient(midnightblue 9px, transparent 10px),        
    repeating-radial-gradient(midnightblue 0, midnightblue 4px, transparent 5px, transparent 20px, midnightblue 21px, midnightblue 25px, transparent 26px, transparent 50px);    
    background-size: 30px 30px, 90px 90px; 
    background-position: 0 0;
  }

  .stack-item {
    transform: scale(0.5);
    position: absolute;
    bottom: 0;
  }

  @keyframes flip-to-front {
    0% { transform: rotateX(180deg) }
    100% { transform: rotateX(0deg) }
  }

  @keyframes flip-to-back {
    0% { transform: rotateX(0deg) }
    100% { transform: rotateX(180deg) }
  }

  </style>
</head>
<body>
