<!DOCTYPE html>
<html>
<head>
  <style>

  @import url(https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700);

  html {
    height: 100%;
    width: 100%;
    font-family: 'Open Sans';
  }
  body {
    margin:0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      90deg,
      hsla(232, 41%, 56%, 1),
      hsla(232, 41%, 56%, 1) 3px,
      hsla(232, 41%, 60%, 1) 3px,
      hsla(232, 41%, 60%, 1) 18px
    );
    display: flex;
    flex-direction: column;
    overflow-y: auto;
    overflow-x: hidden;
  }

  @keyframes anim-slide {
    0% {transform: translateX(300%) }
    10% {transform: translateX(0%) }
    90% {transform: translateX(0%) }
    100% {transform: translateX(-300%) }
  }

  @keyframes slide-in {
    0% {transform: translateX(300%) }
    100% {transform: translateX(0%) }
  }

  @keyframes slide-out {
    0% {transform: translateX(0%) }
    100% {transform: translateX(-300%) }
  }

  .card, .card:after {
    position: absolute; 
    width:500px;
    height:300px;
    background-color:white;
    font-size:60px; 
    font-family:'Open Sans'; 
    color: #555;
    text-align: center;
    border: 4px solid white;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.50);
    backface-visibility: hidden;
    transform-style: preserve-3d;
  }

  .card:after {
    content: '';
    position: absolute;
    top:0px;
    left:0px;
    transform: rotateX(180deg);
    border: 4px solid midnightblue;
    background-image:
    radial-gradient(midnightblue 9px, transparent 10px),        
    repeating-radial-gradient(midnightblue 0, midnightblue 4px, transparent 5px, transparent 20px, midnightblue 21px, midnightblue 25px, transparent 26px, transparent 50px);    
    background-size: 30px 30px, 90px 90px; 
    background-position: 0 0;
  }

  @keyframes flip-from-left {
    0% { transform: rotateX(180deg) translateX(-500px) translateY(-200px) scale(0.5);  }
    100% { transform: rotateX(0deg) translateX(0) translateY(0) scale(1);  }
  }

  @keyframes flip-to-back {
    0% { transform: rotateX(0deg) }
    100% { transform: rotateX(180deg) }
  }

  </style>
</head>
<body>
    <div style="display: flex; margin: auto; flex: 1 1 100%; width: 100%;">
      <div style="text-align:center; margin:auto;">
        <div id="card-holder" style="perspective: 1000px; width: 500px; height: 300px;">
          
          <!-- left -->
          <div class="card" style="transform: rotateX(180deg) translateX(-500px) translateY(-150px) scale(0.40);"></div>
          <div class="card" style="transform: rotateX(180deg) translateX(-500px) translateY(-160px) scale(0.42);"></div>
          <div class="card" style="transform: rotateX(180deg) translateX(-500px) translateY(-170px) scale(0.44);"></div>
          <div class="card" style="transform: rotateX(180deg) translateX(-500px) translateY(-180px) scale(0.46);"></div>
          <div class="card" style="transform: rotateX(180deg) translateX(-500px) translateY(-190px) scale(0.48);"></div>
          <div class="card" style="transform: rotateX(180deg) translateX(-500px) translateY(-200px) scale(0.50);"></div>
          <!-- right -->
          
          <!-- next -->
          <div class="card" style="animation: flip-from-left 1s forwards;">
            <p style="line-height:150px; margin:0;">napkin</p>
            <p style="line-height:150px; margin:0;">viking</p>
          </div>
      
        </div>
      </div>
    </div>
</body>

</html>
